<html>
    <head>
        <title>Blocks</title>
    </head>
    <body>
        <header>header</header>
        <nav>
                <a href="home">Home</a>
                <a href="about">About</a>
                <a href="contact">Contact</a>
        </nav>
		<main> <!-- main content of the site -->
			<article> <!-- The <article> tag specifies independent, self-contained content.
                            An article should make sense on its own and it should be possible to distribute it independently from the rest of the site. -->
				<h1>article title</h1>
				<section> <!-- Defines a section in a document --> 
					<h2>section title</h2>
					<figure>
						<img src="https://cc-trainings.ro/assets/logo.png" alt="Some random image" height="150" width="150"/>
						<figcaption>some image indeed</figcaption>
					</figure>
				</section>
				<section>
					<h2>section title</h2>
					<p>some text</p>
					<p>some more text</p>
				</section>
			</article>
		</main>
		<aside>somewhat related informtion</aside>
		<footer>Footer related</footer>
    </body>
</html>
