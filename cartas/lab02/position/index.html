<!DOCTYPE html>
<html>
    <head>
        <title>Position CSS</title>
        <style>
            html, body {
                height: 100%;
                width: 100%;
            }
            .static {
                position: static;
                border: 2px solid green;
                height: 4500px;
            }
            .relative {
                width: 100px;
                height: 100px;
                color: #fff;
                background: #000;
                position: relative;
                top: 150px;
                left: 150px;
            }
            .absolute {
                width: 100px;
                height: 100px;
                background: #ff0000;
                color: #fff;
                position: absolute;
                top: 40%;
                left: 25%;
            }
            .fixed {
                width: 100px;
                height: 100px;
                background: purple;
                color: #fff;
                position: fixed;
                top:40%;
                left: 25%;
            }
            .sticky {
                width: 100px;
                height: 100px;
                background: orange;
                color: #fff;
                position: sticky;
                top:99%;
                left:15%;
            }
            .inherit {
                position: inherit;
            }
        </style>
    </head>
    <body>
        <div class="static">
            <p>I am a CONTAINER</p>
            <div class="relative">I am a relative CHILD</div>
            <div class="absolute">I am an absolute CHILD</div>
            <div class="inherit">I am an inheirt CHILD</div>
        </div>
        <div class="sticky">I am a sticky CHILD</div>
        <div class="fixed">I am a fixed CHILD</div>
        
    </body>
</html>
